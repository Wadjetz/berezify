name: Checking

on: [push]

jobs:
  build:
    name: Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm run check
