name: Check

on: [push, workflow_call, workflow_dispatch]

jobs:
  check:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci .
      - name: Check
        run: |
          npm ci
          npm run build
          npm run ci-check
